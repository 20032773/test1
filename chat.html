<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #2d3436;
            color: #fff;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 頂部標題欄 */
        .header {
            background: #353b48;
            padding: 12px 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 60px;
        }

        .header-left h1 {
            font-size: 20px;
            color: #f39c12;
            margin-bottom: 2px;
        }

        .room-info {
            font-size: 12px;
            color: #aaa;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #ddd;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.connected {
            background: #27ae60;
        }

        .status-dot.disconnected {
            background: #e74c3c;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .username-display {
            font-size: 14px;
            color: #f39c12;
            font-weight: 600;
        }

        .language-selector, .room-selector {
            padding: 6px 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            transition: all 0.3s;
            min-width: 80px;
        }

        .language-selector:hover, .room-selector:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: #f39c12;
        }

        .language-selector:focus, .room-selector:focus {
            outline: none;
            border-color: #f39c12;
        }

        .btn-logout {
            padding: 6px 12px;
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            border-radius: 6px;
            color: #e74c3c;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #e74c3c;
            color: white;
        }

        option {
            background: #353b48;
            color: #fff;
        }

        /* 消息區域 */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 12px;
            background: #1e272e;
            -webkit-overflow-scrolling: touch;
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(243, 156, 18, 0.5);
            border-radius: 4px;
        }

        .messages-wrapper {
            max-width: 100%;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }

        .message.self {
            align-items: flex-end;
        }

        .message.other {
            align-items: flex-start;
        }

        .message-header {
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
            padding: 0 4px;
        }

        .message-content {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 16px;
            word-wrap: break-word;
        }

        .message.self .message-content {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.other .message-content {
            background: #353b48;
            color: #fff;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-translation {
            margin-top: 6px;
            padding: 6px;
            background: rgba(39, 174, 96, 0.2);
            border-radius: 8px;
            font-size: 12px;
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .message-time {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        /* 輸入區域 */
        .input-container {
            background: #353b48;
            padding: 12px 16px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-input {
            flex: 1;
            min-height: 40px;
            max-height: 100px;
            padding: 10px 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            transition: all 0.3s;
        }

        .message-input:focus {
            border-color: #f39c12;
            background: rgba(0, 0, 0, 0.4);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-button {
            width: 80px;
            height: 40px;
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(243, 156, 18, 0.4);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 確認對話框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #353b48;
            padding: 24px;
            border-radius: 12px;
            max-width: 320px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-content h2 {
            color: #f39c12;
            margin-bottom: 12px;
            font-size: 18px;
        }

        .modal-content p {
            color: #ddd;
            margin-bottom: 20px;
            line-height: 1.5;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.confirm {
            background: #e74c3c;
            color: white;
        }

        .modal-btn.confirm:hover {
            background: #c0392b;
        }

        .modal-btn.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #ddd;
        }

        .modal-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 桌面版樣式調整 */
        @media (min-width: 769px) {
            .header {
                padding: 16px 24px;
            }

            .header-left h1 {
                font-size: 24px;
                margin-bottom: 4px;
            }

            .room-info {
                font-size: 14px;
            }

            .header-center {
                gap: 16px;
            }

            .status {
                font-size: 14px;
            }

            .header-right {
                gap: 12px;
            }

            .username-display {
                font-size: 16px;
            }

            .language-selector, .room-selector {
                padding: 8px 12px;
                font-size: 14px;
                min-width: auto;
            }

            .btn-logout {
                padding: 8px 16px;
                font-size: 14px;
            }

            .messages-container {
                padding: 20px;
            }

            .messages-wrapper {
                max-width: 800px;
            }

            .message {
                margin-bottom: 16px;
            }

            .message-header {
                font-size: 12px;
            }

            .message-content {
                max-width: 70%;
                padding: 12px 16px;
            }

            .message-text {
                font-size: 15px;
            }

            .message-translation {
                margin-top: 8px;
                padding: 8px;
                font-size: 13px;
            }

            .message-time {
                font-size: 11px;
            }

            .input-container {
                padding: 16px 24px;
                gap: 12px;
            }

            .message-input {
                min-height: 48px;
                max-height: 120px;
                padding: 12px 16px;
                border-radius: 24px;
                font-size: 15px;
            }

            .send-button {
                width: 100px;
                height: 48px;
                border-radius: 24px;
                font-size: 16px;
            }

            .send-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
            }

            .modal-content {
                max-width: 400px;
                padding: 30px;
            }

            .modal-content h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .modal-content p {
                margin-bottom: 25px;
                font-size: 16px;
            }

            .modal-buttons {
                gap: 12px;
            }

            .modal-btn {
                padding: 12px;
                font-size: 16px;
            }
        }

        /* 手機版特殊優化 */
        @media (max-width: 480px) {
            .header {
                flex-wrap: wrap;
                gap: 8px;
                padding: 10px 12px;
            }

            .header-left h1 {
                font-size: 18px;
            }

            .room-info {
                font-size: 11px;
            }

            .header-center, .header-right {
                width: 100%;
                justify-content: space-between;
                align-items: center;
            }

            .username-display {
                font-size: 12px;
            }

            .language-selector, .room-selector {
                font-size: 11px;
                padding: 5px 8px;
                min-width: 70px;
            }

            .btn-logout {
                font-size: 11px;
                padding: 5px 10px;
            }

            .message-content {
                max-width: 90%;
                padding: 8px 12px;
            }

            .message-text {
                font-size: 13px;
            }

            .input-container {
                padding: 10px 12px;
                gap: 8px;
            }

            .message-input {
                min-height: 36px;
                padding: 8px 12px;
                font-size: 13px;
            }

            .send-button {
                width: 70px;
                height: 36px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 頂部標題欄 -->
        <div class="header">
            <div class="header-left">
                <h1>AI 聊天室</h1>
                <div class="room-info" id="roomInfo">房間 1</div>
            </div>
            <div class="header-center">
                <div class="status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">連接中...</span>
                </div>
                <span id="onlineCount">0 人在線</span>
            </div>
            <div class="header-right">
                <span class="username-display" id="usernameDisplay"></span>
                <select class="language-selector" id="languageSelector">
                    <option value="zh-TW">🇹🇼 繁體中文</option>
                    <option value="en">🇺🇸 English</option>
                    <option value="ja">🇯🇵 日本語</option>
                    <option value="ko">🇰🇷 한국어</option>
                    <option value="es">🇪🇸 Español</option>
                    <option value="fr">🇫🇷 Français</option>
                </select>
                <select class="room-selector" id="roomSelector">
                    <option value="room-1">房間 1</option>
                    <option value="room-2">房間 2</option>
                    <option value="room-3">房間 3</option>
                    <option value="room-4">房間 4</option>
                    <option value="room-5">房間 5</option>
                    <option value="room-6">房間 6</option>
                    <option value="room-7">房間 7</option>
                    <option value="room-8">房間 8</option>
                    <option value="room-9">房間 9</option>
                    <option value="room-10">房間 10</option>
                </select>
                <button class="btn-logout" id="logoutBtn">退出</button>
            </div>
        </div>

        <!-- 消息區域 -->
        <div class="messages-container" id="messagesContainer">
            <div class="messages-wrapper" id="messagesWrapper">
                <!-- 消息將動態添加在這裡 -->
            </div>
        </div>

        <!-- 輸入區域 -->
        <div class="input-container">
            <textarea class="message-input" id="messageInput" placeholder="輸入消息..." rows="1"></textarea>
            <button class="send-button" id="sendButton">發送</button>
        </div>
    </div>

    <!-- 確認退出對話框 -->
    <div class="modal" id="logoutModal">
        <div class="modal-content">
            <h2>確認退出</h2>
            <p>退出後將清除所有配置和聊天記錄，確定要退出嗎？</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="cancelLogout">取消</button>
                <button class="modal-btn confirm" id="confirmLogout">確定退出</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

    <script>
        const savedData = localStorage.getItem('chatAppData');
        if (!savedData) {
            alert('請先完成設定');
            window.location.href = 'setup.html';
        }

        const appData = JSON.parse(savedData);
        let { user, currentRoom, config } = appData;

        const languageMap = {
            'zh-TW': { name: 'Traditional Chinese', flag: '🇹🇼' },
            'en': { name: 'English', flag: '🇺🇸' },
            'ja': { name: 'Japanese', flag: '🇯🇵' },
            'ko': { name: 'Korean', flag: '🇰🇷' },
            'es': { name: 'Spanish', flag: '🇪🇸' },
            'fr': { name: 'French', flag: '🇫🇷' }
        };

        const roomMap = {
            'room-1': '房間 1', 'room-2': '房間 2', 'room-3': '房間 3',
            'room-4': '房間 4', 'room-5': '房間 5', 'room-6': '房間 6',
            'room-7': '房間 7', 'room-8': '房間 8', 'room-9': '房間 9',
            'room-10': '房間 10'
        };

        // 初始化 UI
        document.getElementById('usernameDisplay').textContent = `${user.username} ${languageMap[user.language].flag}`;
        document.getElementById('roomInfo').textContent = roomMap[currentRoom];
        document.getElementById('roomSelector').value = currentRoom;
        document.getElementById('languageSelector').value = user.language;

        // 閒置計時器（10分鐘 = 600000毫秒）
        let idleTimer;
        const IDLE_TIME = 10 * 60 * 1000; // 10分鐘

        function resetIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                alert('您已閒置10分鐘，系統將自動清理並退出');
                performLogout();
            }, IDLE_TIME);
        }

        // 監聽用戶活動
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'touchmove'].forEach(event => {
            document.addEventListener(event, resetIdleTimer, true);
        });

        // 啟動閒置計時器
        resetIdleTimer();

        // 初始化 Firebase
        let database;
        let currentRoomRef;

        try {
            firebase.initializeApp(config.firebase);
            database = firebase.database();
            updateStatus(true);
            connectToRoom(currentRoom);
        } catch (error) {
            console.error('Firebase 初始化失敗:', error);
            updateStatus(false);
            alert('Firebase 連接失敗，請檢查配置');
        }

        function updateStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            if (connected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = '已連接';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = '未連接';
            }
        }

        function connectToRoom(roomId) {
            if (currentRoomRef) {
                currentRoomRef.off();
            }

            currentRoomRef = database.ref(`chatrooms/${roomId}/messages`);
            currentRoomRef.limitToLast(50).on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
        }

        function displayMessage(message) {
            const messagesWrapper = document.getElementById('messagesWrapper');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.userId === user.userId ? 'self' : 'other'}`;

            let html = '';

            if (message.userId !== user.userId) {
                html += `<div class="message-header">${message.username} ${languageMap[message.language].flag}</div>`;
            }

            html += `<div class="message-content">`;
            html += `<div class="message-text">${escapeHtml(message.text)}</div>`;

            if (message.language !== user.language && message.userId !== user.userId) {
                translateMessage(message.text, user.language, messageDiv);
            }

            const time = new Date(message.timestamp).toLocaleTimeString('zh-TW', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            html += `<div class="message-time">${time}</div>`;
            html += `</div>`;

            messageDiv.innerHTML = html;
            messagesWrapper.appendChild(messageDiv);
            scrollToBottom();
        }

        async function translateMessage(text, targetLang, messageDiv) {
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${config.geminiApiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `Translate the following text to ${languageMap[targetLang].name}. Only return the translation, no explanations:\n${text}`
                                }]
                            }]
                        })
                    }
                );

                const data = await response.json();
                const translation = data.candidates[0].content.parts[0].text.trim();

                const messageContent = messageDiv.querySelector('.message-content');
                const translationDiv = document.createElement('div');
                translationDiv.className = 'message-translation';
                translationDiv.textContent = `🔄 ${translation}`;
                messageContent.insertBefore(translationDiv, messageContent.querySelector('.message-time'));
            } catch (error) {
                console.error('翻譯失敗:', error);
            }
        }

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text) return;

            const message = {
                text: text,
                username: user.username,
                language: user.language,
                userId: user.userId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            currentRoomRef.push(message);
            input.value = '';
        }

        // 語言切換
        document.getElementById('languageSelector').addEventListener('change', (e) => {
            user.language = e.target.value;
            appData.user.language = e.target.value;
            localStorage.setItem('chatAppData', JSON.stringify(appData));

            document.getElementById('usernameDisplay').textContent = `${user.username} ${languageMap[user.language].flag}`;

            document.getElementById('messagesWrapper').innerHTML = '';
            connectToRoom(currentRoom);
        });

        // 房間切換
        document.getElementById('roomSelector').addEventListener('change', (e) => {
            const newRoom = e.target.value;
            currentRoom = newRoom;
            document.getElementById('roomInfo').textContent = roomMap[newRoom];
            document.getElementById('messagesWrapper').innerHTML = '';
            connectToRoom(newRoom);

            appData.currentRoom = newRoom;
            localStorage.setItem('chatAppData', JSON.stringify(appData));
        });

        // 退出功能
        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('logoutModal').classList.add('active');
        });

        document.getElementById('cancelLogout').addEventListener('click', () => {
            document.getElementById('logoutModal').classList.remove('active');
        });

        document.getElementById('confirmLogout').addEventListener('click', () => {
            performLogout();
        });

        function performLogout() {
            if (currentRoomRef) {
                currentRoomRef.off();
            }

            localStorage.removeItem('chatAppData');
            clearTimeout(idleTimer);

            window.location.href = 'setup.html';
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 自動調整輸入框高度
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });
    </script>
</body>
</html>
